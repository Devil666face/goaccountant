{{ define "user_form" }}
{{ template "csrf" . }}
<div class="modal-body">
  {{ template "alert" . }}
  <label>Email ➡:</label>
  <input name="email" required placeholder="Email" type="email" value="{{ .User.Email }}" autofocus
    class="form-control" />
  <br />
  <label>Password 🔒:</label>
  <input name="password" placeholder="Empty for don't edit password" type="password" value="" class="form-control"
    autocomplete="new-password" {{ if not .User }}required{{ end }} />
  <br />
  <label>Confirm password 🔏:</label>
  <input name="password_confirm" placeholder="Empty for don't edit password" type="password" value=""
    class="form-control" autocomplete="new-password" {{ if not .User }}required{{ end }} />
  <br />
  <label>Admin 👨‍🔧:</label>
  <input name="admin" type="checkbox" value="true" {{ if .User.Admin }}checked{{ end }} class="form-check-label" />
  <br />
</div>
<div class="modal-footer">
  <input type="submit" value="{{ if .User }}Edit 📝{{ else }}Create 🆕{{ end }}"
    class="btn btn-outline-secondary form-control" />
</div>
{{ end }}
